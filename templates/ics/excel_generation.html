{% extends 'edit_base.html' %}
{% load crispy_forms_tags %}
{% block body %}

    <div class="container">
        <form method="post">
            {% csrf_token %}
            <p style="text-align: center">Вы действительно хотите сгенерировать отчёт в excel формате?</p>
            <button type="submit" class="btn btn-danger" style="text-align: center">Да</button>
            <a style=" color: white; float: right; padding: 15px 20px; display: block ;border: none; border-radius: 4em; background-color: #0ca3d2;" href="{{ view.get_success_url }}" class="btn">Нет</a>
        </form>
    </div>
    <style>
        body {
            background: url("/static/ics/images/imgonline-com-ua-Blur-jLrAHKFLtuz.jpg") no-repeat center center fixed;
        }
        /* Style the submit button with a specific background color etc */
        button[type=submit] {
            background-color: #0ca3d2;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4em;
            cursor: pointer;
        }

        /* Add a background color and some padding around the form */
        .container {
            border-radius: 5em;
            background-color: #bddaef;
            width: 60%;
            padding: 20px;
        }
    </style>
{% endblock %}
