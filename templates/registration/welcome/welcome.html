{% extends 'index.html' %}
{% load static %}
{% block title %}Добро пожаловать!{% endblock %}
{% block styles %}
    <link rel="stylesheet" href="{% static 'accounts/css/welcome.css' %}">
{% endblock %}
{% block body %}
    <h2 style="text-align: center"><br>Добро пожаловать, {{ user.first_name }} {{ user.last_name }}!</h2>
    <br>
    <h1 id="date" style="text-align: center"></h1>
    <h1 id="time" style="text-align: center"></h1>
    <br>
    <h5 style="text-align: center; color: #0000A0">Чтобы начать работу, выберите склад из доступных Вам!</h5>
    <script>
    function clock() {
        var d = new Date();
        var month_num = d.getMonth()
        var day = d.getDate();
        var hours = d.getHours();
        var minutes = d.getMinutes();
        var seconds = d.getSeconds();
        month = new Array("января", "февраля", "марта", "апреля", "мая", "июня", "июля", "августа", "сентября", "октября", "ноября", "декабря");
        if (day <= 9) day = "0" + day;
        if (hours <= 9) hours = "0" + hours;
        if (minutes <= 9) minutes = "0" + minutes;
        if (seconds <= 9) seconds = "0" + seconds;
        date = day + " " + month[month_num] + " " + d.getFullYear();
        time = hours + ":" + minutes + ":" + seconds;
        if (document.layers) {
            document.layers.doc_time.document.write(date, time)
            document.layers.doc_time.document.close();
        }
        else
            document.getElementById("date").innerHTML = date;
            document.getElementById("time").innerHTML = time;
        setTimeout("clock()", 1000);
	}
    </script>
    <script type="text/javascript">
        clock();
    </script>
{% endblock %}
